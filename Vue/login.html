<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">

	<!-- Vue in development mode. -->
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="login" class="container">
		<div class="row">
			<div class="ml-auto mr-auto col-md-6">
				<div class="card">
					<div class="card-header">
						<p>Please Sign In</p>
						<transition appear name="fade">
							<p v-show="message" :class="auth_attempt ? 'text-success' : 'text-danger' " :key="auth_attempt">
								{{ message }}. Redirect to index after {{ count }} s
							</p>
						</transition>
					</div>
					<div class="card-body">
						<form @submit.prevent="authenticate">
							<div class="form-group">
								<input class="form-control form-control-warning" type="email" name="email" placeholder="E-mail" autofocus required :disabled="disabled" v-model="email">
							</div>
							<div class="form-group">
								<input class="form-control form-control-warning" type="password" name="pw" placeholder="Password" required :disabled="disabled" v-model="pw">
							</div>
							<div class="form-group">
								<input class="form-control btn btn-success" type="submit" value="Login" :disabled="disabled">
							</div>
						</form>
					</div>
					<div class="card-footer">
						<p>Email: test@test.com</p>
						<p>Password: 1234</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Vue Start -->
	<script src="js/login.js"></script>
</body>
</html>
