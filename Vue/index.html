<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
	">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/vue.js"></script>
	
</head>
<body>
	<nav id="nav" class="navbar navbar-dark fixed-top bg-dark">
		<a href="#" class="navbar-brand">Vue Practice</a>
		<!-- Top nav -->
		<ul class="nav ml-auto">
			<li class="nav-item dropdown">
				<a class="dropdown-toggle" href="#" @click="menuToggle">
                    <i class="fa fa-user fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="display: block;" v-show="show">
                	<a href="login.html" class="dropdown-item"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                </div>
			</li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- Left nav -->
			<nav class="col-md-2 col-sm-3 sidebar">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="#" class="nav-link active">Calculate</a></li>
					<li class="nav-item"><a href="add.html" class="nav-link">Add Product</a></li>
					<li class="nav-item"><a href="theme.html" class="nav-link">Theme</a></li>
					<li class="nav-item"><a href="article.html" class="nav-link">Add Article</a></li>
				</ul>
			</nav>
			
			<main class="col-md-10 col-sm-9 ml-sm-auto pt-3">
				<h1>Calculate</h1>
				<div id="food1" class="card my-4" style="max-width: 450px">
					<div class="card-header">
						<input type="text" class="form-control" v-if="isEdit" v-model="name" @keyup.enter="saveName">
						<h3 v-else="isEdit" @click="editName">{{ name }}</h3>
						<small>{{ message }}</small>
					</div>
					<img src="img/food.jpg" alt="" class="card-img-top">
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="">Price</label>
								<input type="number" min="0" class="form-control" v-model.number="price">
							</div>
							<div class="form-group">
								<label for="">Discount</label>
								<input type="number" min="0" class="form-control" v-model.number="discount">
								<transition name="fade">
									<small class="text-danger" v-show="checkDiscount">{{ warning }}</small>
								</transition>
							</div>
							<div class="form-group">
								<label for="">Amount</label>
								<input type="number" min="0" step="1" class="form-control" v-model.number="amount" @keypress="isNumber">
							</div>
							<h2>Total: $<span v-show="!checkDiscount">{{ total }}</span></h2>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<!-- Vue Start -->
	<script src="js/index.js"></script>
</body>
</html>
