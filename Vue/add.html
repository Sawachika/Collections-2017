<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
	">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/vue.js"></script>
	
</head>
<body>
	<nav id="nav" class="navbar navbar-dark fixed-top bg-dark">
		<a href="#" class="navbar-brand">Vue Practice</a>
		<ul class="nav ml-auto">
			<li class="nav-item dropdown">
				<a class="dropdown-toggle" href="#" @click="menuToggle">
                    <i class="fa fa-user fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="display: block;" v-show="show">
                	<a href="login.html" class="dropdown-item"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                </div>
			</li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- Left nav -->
			<nav class="col-md-2 col-sm-3 sidebar">
				<ul class="nav nav-pills">
					<ul class="nav nav-pills">
					<li class="nav-item"><a href="index.html" class="nav-link">Calculate</a></li>
					<li class="nav-item"><a href="#" class="nav-link active">Add Product</a></li>
					<li class="nav-item"><a href="theme.html" class="nav-link">Theme</a></li>
					<li class="nav-item"><a href="article.html" class="nav-link">Add Article</a></li>
				</ul>
				</ul>
			</nav>
			
			<main id="main" class="col-md-10 col-sm-9 ml-sm-auto pt-3">
				<h1>Add Product</h1>
				<div class="row">
					<div class="col-md-6" v-for="(item, index) in items" :key="index">
						<div class="card my-3">
							<div class="card-header">
								<h3>{{ item.name }}</h3>
							</div>
							<img :src="item.img" alt="" class="card-img-top">
							<div class="card-body">
								<p>{{ item.content }}</p>
								<p>$ <span>{{ item.price }}</span></p>
								<button class="btn btn-danger" @click="deleteProduct(index)">Delete</button>
							</div>
						</div>
					</div>
					
					<div class="col-md-6">
						<div class="card my-3">
							<form @submit.prevent="addProduct">
								<div class="card-header bg-primary text-white">
									<h3>Add product</h3>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="">Name</label>
										<input type="text" class="form-control" required v-model="name">
									</div>
									<div class="form-group">
										<label for="">Image URL</label>
										<input type="text" class="form-control" required v-model="img">
									</div>
									<div class="form-group">
										<label for="">Content</label>
										<input type="text" class="form-control" required v-model="content">
									</div>
									<div class="form-group">
										<label for="">Price</label>
										<input type="number" min="0" class="form-control" required v-model="price">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<!-- Vue Start -->
	<script src="js/add.js"></script>
</body>
</html>
