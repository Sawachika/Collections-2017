<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8">

	<!-- Bootstrap 4.0 beta -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
	">
	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/vue.js"></script>
	
</head>
<body>
	<nav id="nav" class="navbar navbar-dark fixed-top bg-dark">
		<a href="#" class="navbar-brand">Vue Practice</a>
		<ul class="nav ml-auto">
			<li class="nav-item dropdown">
				<a class="dropdown-toggle" href="#" @click="menuToggle">
                    <i class="fa fa-user fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="display: block;" v-show="show">
                	<a href="login.html" class="dropdown-item"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                </div>
			</li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- Left nav -->
			<nav class="col-md-2 col-sm-3 sidebar">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="index.html" class="nav-link">Calculate</a></li>
					<li class="nav-item"><a href="add.html" class="nav-link">Add Product</a></li>
					<li class="nav-item"><a href="theme.html" class="nav-link">Theme</a></li>
					<li class="nav-item"><a href="#" class="nav-link active">Add Article</a></li>
				</ul>
			</nav>
			
			<main id="main" class="col-md-10 col-sm-9 ml-sm-auto pt-3">
				<h1>Add Article</h1>
				<collapse v-for="(article, index) in articles" :key="index" :article="article"></collapse>
				<add-article @add-article="addArticle"></add-article>
			</main>
		</div>
	</div>

	<!-- Template -->
	<script type="text/x-template" id="collapse">
		<div class="card border-primary mt-4">
			<div class="card-header">
				<h4 class="text-primary" @click="toggleCollapse"><i :class="['fa' ,collapse ? 'fa-minus-square' : 'fa-plus-square' ]"></i> {{ article.title }}</h4>
			</div>
			<transition name="collapse">
				<div class="card-body" v-show="collapse">
					<p class="text-justify">{{ article.content }}</p>
				</div>
			</transition>
		</div>
	</script>

	<script type="text/x-template" id="add-article">
		<div class="card bg-dark text-white my-4">
			<form @submit.prevent="add">
				<div class="card-header">
					<div class="form-group">
						<label for="">
							<h4>Title</h4>
						</label>
						<input type="text" class="form-control" v-model="title">
					</div>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="">
							<h4>Content</h4>
						</label>
						<textarea class="form-control" rows="10" v-model="content"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</script>

	<!-- Vue Start -->
	<script src="js/article.js"></script>
</body>
</html>
