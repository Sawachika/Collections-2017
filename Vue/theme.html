<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8">

	<!-- Bootstrap 4.0 beta -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
	">
	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/vue.js"></script>
	
</head>
<body>
	<nav id="nav" class="navbar navbar-dark fixed-top bg-dark">
		<a href="#" class="navbar-brand">Vue Practice</a>
		<ul class="nav ml-auto">
			<li class="nav-item dropdown">
				<a class="dropdown-toggle" href="#" @click="menuToggle">
                    <i class="fa fa-user fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="display: block;" v-show="show">
                	<a href="login.html" class="dropdown-item"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                </div>
			</li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- Left nav -->
			<nav class="col-md-2 col-sm-3 sidebar">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="index.html" class="nav-link">Calculate</a></li>
					<li class="nav-item"><a href="add.html" class="nav-link">Add Product</a></li>
					<li class="nav-item"><a href="#" class="nav-link active">Theme</a></li>
					<li class="nav-item"><a href="article.html" class="nav-link">Add Article</a></li>
				</ul>
			</nav>
			
			<main id="main" class="col-md-10 col-sm-9 ml-sm-auto pt-3" style="overflow: hidden;">
				<h1>Theme</h1>
				<form action="" class="form-inline">
					<div class="form-check mr-3">
						<label>
							<input type="radio" class="mr-2" name="theme" value="theme1" v-model="view">Theme 1
						</label>
					</div>
					<div class="form-check mr-3">
						<label>
							<input type="radio" class="mr-2" name="theme" value="theme2" v-model="view">Theme 2
						</label>
					</div>
					<div class="form-check mr-3">
						<label>
							<input type="radio" class="mr-2" name="theme" value="theme3" v-model="view">Theme 3
						</label>
					</div>
				</form>

				<transition appear name="fade" mode="out-in">
					<component :is="view">
						
					</component>
				</transition>
			</main>
		</div>
	</div>

	<!-- Template -->
	<script type="text/x-template" id="theme1">
		<div class="row">
			<div class="col-md-6" v-for="(item, index) in items" :key="index">
				<div class="card my-3">
					<div class="card-header">
						<h3 class="text-primary">{{ item.name }}</h3>
					</div>
					<img :src="item.img" alt="" class="card-img-top">
					<div class="card-body">
						<p>{{ item.content }}</p>
						<h3>$ <span>{{ item.price }}</span></h3>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="theme2">
		<div class="row">
			<div class="col-md-8 mx-auto" v-for="(item, index) in items" :key="index">
				<div class="card bg-dark my-3">
					<div class="card-header">
						<h3 class="text-white">{{ item.name }}</h3>
					</div>
					<img :src="item.img" alt="" class="card-img-top">
					<div class="card-body text-white">
						<p>{{ item.content }}</p>
						<h3>$ <span>{{ item.price }}</span></h3>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="theme3">
		<transition-group appear tag="div" class="row"
			enter-active-class="animated flipInY"
		>
			<div class="col-md-6" v-for="(item, index) in items" :key="index">
				<div class="card my-3">
					<div class="card-header">
						<h3 class="text-success">{{ item.name }}</h3>
					</div>
					<img :src="item.img" alt="" class="card-img-top">
					<div class="card-body text-success">
						<p>{{ item.content }}</p>
						<h3>$ <span>{{ item.price }}</span></h3>
					</div>
				</div>
			</div>
		</transition-group>
	</script>

	<!-- Vue Start -->
	<script src="js/theme.js"></script>
</body>
</html>
